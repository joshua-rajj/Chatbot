<!DOCTYPE html>
<html>
<head>
    <title>Chat Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            background: #0d0d0d;
            font-family: "Inter", sans-serif;
            color: #ffffff;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* BOT on LEFT */
        .bot {
            align-self: flex-start;
            background: #1e1e1e;
            border: 1px solid #333;
        }

        /* USER on RIGHT */
        .user {
            align-self: flex-end;
            background: #2f2f2f;
            border: 1px solid #444;
        }

        #input-area {
            padding: 18px;
            background: #0d0d0d;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: center;
        }

        #input-wrapper {
            width: 80%;
            max-width: 900px;
            display: flex;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 8px 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            background: transparent;
            outline: none;
            border: none;
            color: #fff;
            padding: 12px;
            font-size: 16px;
        }

        #sendBtn {
            background: #3b82f6;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        #sendBtn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div id="chat-container">

    <div id="messages"></div>

    <div id="input-area">
        <div id="input-wrapper">
            <input type="text" id="userInput" placeholder="Send a message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>

    const input = document.getElementById("userInput");
    const msgBox = document.getElementById("messages");

    // Send on ENTER
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // USER bubble (RIGHT)
        msgBox.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        msgBox.scrollTop = msgBox.scrollHeight;

        // Backend request
        const res = await fetch(`/ask?query=${encodeURIComponent(text)}`);
        const data = await res.json();
        const answer = marked.parse(data.answer);

        // BOT bubble (LEFT)
        msgBox.innerHTML += `<div class="msg bot">${answer}</div>`;
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>

</body>
</html>
